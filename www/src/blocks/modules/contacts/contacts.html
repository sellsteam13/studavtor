<div class="contacts">
    <div class="contacts-wrap limiter">
        <h3 class="contacts__title">Наши контакты</h3>
        <div class="contacts-block">
            <div class="contacts-block-info">
                <div class="contacts-block-info__item">
                    <div class="contacts-block-info__item-title">
                        <svg class="icon icon-phone">
                            <use xlink:href="./img/sprites/main-sprite.svg#icon-phone"></use>
                        </svg>
                        <span>Звоните нам по телефону:</span>
                    </div>
                    <div class="contacts-block-info__item-content">
                        <a href="tel:+88007774758" class="contacts-block-info__tel">8 800 777 47 58</a>
                        <a href="tel:+74956681354" class="contacts-block-info__tel">+7 495 668 13 54</a>
                    </div>
                </div>
                <div class="contacts-block-info__item">
                    <div class="contacts-block-info__item-title">
                        <svg class="icon icon-geo">
                            <use xlink:href="./img/sprites/main-sprite.svg#icon-geo"></use>
                        </svg>
                        <span>Мы находимся по адресу:</span>
                    </div>
                    <div class="contacts-block-info__item-content">
                        <address class="contacts-block-info__address">65657, Россия, г.Москва, ул.Садовническая, д.82</address>
                    </div>
                </div>
                <div class="contacts-block-info__item">
                    <div class="contacts-block-info__item-title">
                        <svg class="icon icon-mail">
                            <use xlink:href="./img/sprites/main-sprite.svg#icon-mail"></use>
                        </svg>
                        <span>Пишите нам на почту:</span>
                    </div>
                    <div class="contacts-block-info__item-content">
                        <a href="mailto:info@studavtor.ru" class="contacts-block-info__mail">info@studavtor.ru</a>
                    </div>
                </div>
                <div class="contacts-block-info__item">
                    <div class="contacts-block-info__item-title">
                        <span>Мы в социальных сетях:</span>
                    </div>
                    <div class="contacts-block-info__item-content">
                        <a href="#" class="contacts-block-info__social contacts-block-info__social--vk">
                            <svg class="icon icon-vk">
                                <use xlink:href="./img/sprites/main-sprite.svg#icon-vk"></use>
                            </svg>
                        </a>
                        <a href="#" class="contacts-block-info__social contacts-block-info__social--inst">
                            <svg class="icon icon-inst">
                                <use xlink:href="./img/sprites/main-sprite.svg#icon-inst"></use>
                            </svg>
                        </a>
                        <a href="#" class="contacts-block-info__social contacts-block-info__social--fb">
                            <svg class="icon icon-fb">
                                <use xlink:href="./img/sprites/main-sprite.svg#icon-fb"></use>
                            </svg>
                        </a>
                        <a href="#" class="contacts-block-info__social contacts-block-info__social--yt">
                            <svg class="icon icon-yt-white">
                                <use xlink:href="./img/sprites/main-sprite.svg#icon-yt-white"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <form class="contacts-block-form">
                <h4 class="contacts-block-form__title">Задайте нам вопрос прямо сейчас</h4>
                <div class="contacts-block-form--half input-module is-required">
                    <input class="input-module__input" type="text" placeholder="Введите своё имя">
                    <label class="input-module__label">Ваше имя</label>
                    <span class="input-module__message"></span>
                </div>
                <div class="contacts-block-form--half input-module">
                    <input class="input-module__input" type="text" placeholder="Введите Ваш email">
                    <span class="input-module__message"></span>
                </div>
                <div class="contacts-block-form--full input-module is-required">
                    <textarea class="input-module__input" placeholder="Текст вопроса"></textarea>
                    <span class="input-module__message"></span>
                </div>
                <button type="submit" class="def-btn contacts-block-form__submit">отправить</button>
                <div class="contacts-block-form__policy">
                    <svg class="icon icon-lock">
                        <use xlink:href="./img/sprites/main-sprite.svg#icon-lock"></use>
                    </svg>
                    <span>Согласен с Политикой конфеденциальности</span>
                </div>
                <div class="contacts-block-form__captcha">
                    <img src="./img/pics/captcha.jpg" alt="captcha example">
                </div>
            </form>
        </div>
    </div>
    <div class="contacts__map">
        <div style="position:relative;overflow:hidden;"><a href="https://yandex.com/maps/213/moscow/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Moscow</a><a href="https://yandex.com/maps/213/moscow/house/sadovnicheskaya_ulitsa_82/Z04YcANhTkMDQFtvfXtyd3ViYA==/?ll=37.641764%2C55.736914&utm_medium=mapframe&utm_source=maps&z=16"
                style="color:#eee;font-size:12px;position:absolute;top:14px;">Yandex.Maps</a><iframe src="https://yandex.com/map-widget/v1/-/CCQpuUuJgA" width="100%" height="100%" frameborder="0" allowfullscreen="true" style="position:relative;"></iframe></div>
    </div>
</div>
